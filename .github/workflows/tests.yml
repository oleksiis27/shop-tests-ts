name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout test repo
        uses: actions/checkout@v4

      - name: Checkout shop-app
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/shop-app
          path: shop-app

      - name: Start shop-app services
        working-directory: shop-app
        run: docker compose up -d --build

      - name: Wait for backend
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8000/api/health; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

      - name: Wait for frontend
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3000; then
              echo "Frontend is ready"
              break
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 2
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run API tests
        run: npx playwright test --project=api

      - name: Run UI tests
        run: npx playwright test --project=ui

      - name: Generate Allure report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure report
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Stop shop-app services
        if: always()
        working-directory: shop-app
        run: docker compose down

  deploy-report:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
